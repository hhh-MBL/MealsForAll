<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealsForAll - הרשמה</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1, h2 {
      color: #4361ee;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: right;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      width: 92%;
      padding: 0.75rem;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-size: 1rem;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #4361ee;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }
    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #4361ee;
      text-decoration: none;
      font-weight: 600;
      margin: 0 8px;
    }
    .error {
      color: #e74c3c;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }
    .success {
      color: #2ecc71;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MealsForAll</h1>
    <h2>הרשמה</h2>
    <div id="error-message" class="error"></div>
    <div id="success-message" class="success" style="display: none;"></div>
    <!-- Separate the form fields in their own container -->
    <div id="form-container">
      <div class="form-group">
        <label for="email">אימייל</label>
        <input type="email" id="email" placeholder="name@example.com" />
      </div>
      <div class="form-group">
        <label for="password">סיסמה</label>
        <input type="password" id="password" placeholder="********" />
      </div>
      <button id="register-btn">הרשם</button>
    </div>
    <!-- Navigation links remain visible at all times -->
    <div class="link">
      <a href="login.html">כבר רשום? התחבר</a> | 
      <a href="index.html">חזרה לעמוד הראשי</a>
    </div>
  </div>
  <script>
    const SUPA_URL = '';
    const SUPA_KEY = '';
    const sb = SUPA_URL && SUPA_KEY ? supabase.createClient(SUPA_URL, SUPA_KEY, {
      auth: {
        persistSession: false,
        autoRefreshToken: false
      }
    }) : null;
    if(!sb){ console.warn('Supabase not configured; registration disabled.'); }
    
    const registerBtn = document.getElementById('register-btn');
    const errorMsg = document.getElementById('error-message');
    const successMsg = document.getElementById('success-message');
    const formContainer = document.getElementById('form-container');

    registerBtn.addEventListener('click', async () => {
      errorMsg.textContent = '';
      successMsg.style.display = 'none';
      if(!sb){
        errorMsg.textContent = 'Backend not configured.';
        return;
      }
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        errorMsg.textContent = 'אנא מלא אימייל וסיסמה.';
        return;
      }
      const { error } = await sb.auth.signUp({ email, password });
      if (error) {
        if (error.message.toLowerCase().includes("duplicate") ||
            error.message.toLowerCase().includes("already registered")) {
          errorMsg.textContent = 'An account using this email already exists.';
        } else {
          errorMsg.textContent = 'Registration error: ' + error.message;
        }
      } else {
        formContainer.style.display = 'none';
        successMsg.style.display = 'block';
        successMsg.textContent = 'A confirmation email has been sent. Please check your email and confirm your account before logging in.';
      }
    });
  </script>
</body>
</html>
