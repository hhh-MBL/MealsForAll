<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealsForAll Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { width:100%; height:100%; }
    .custom-marker {
      display:flex; justify-content:center; align-items:center;
      font-size:28px; color:#fff; background:#4361ee;
      border-radius:50%; width:48px; height:48px;
      box-shadow:0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet & Supabase Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    window.addEventListener('load', async () => {
      const { createClient } = window.supabase;
      const SUPA_URL = '';
      const SUPA_KEY = '';
      const sb = SUPA_URL && SUPA_KEY ? createClient(SUPA_URL, SUPA_KEY, {
        auth: {
          persistSession: false,
          autoRefreshToken: false
        }
      }) : null;
      if(!sb){ console.warn('Supabase not configured; displaying map without data.'); }

      // Set up the map
      const map = L.map('map', { center:[31.7683,35.2137], zoom:8 });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      // Helper to make marker icons
      const createMarkerIcon = () => L.divIcon({
        className: 'custom-marker',
        html: `<i class="fas fa-utensils"></i>`,
        iconSize: [48,48],
        iconAnchor: [24,24]
      });

      // Add one marker
      function addMarker(entry) {
        L.marker([entry.coordinates.lat, entry.coordinates.lng], { icon: createMarkerIcon() })
          .addTo(map)
          .bindPopup(`
            <div>
              <h4>${entry.food}</h4>
              <p>${entry.location}</p>
              <p>Quantity: ${entry.amount}</p>
            </div>
          `);
      }

      // Fetch and render all non-expired locations
      async function fetchLocations() {
        if(!sb) return;
        const now = Date.now();
        const { data, error } = await sb
          .from('food_locations')
          .select('*')
          .gt('expiresAt', now);

        if (error) {
          console.error("Error fetching locations:", error);
          return;
        }
        data.forEach(addMarker);
      }

      // Do it once on load
      await fetchLocations();

      if(sb){
        sb.channel('public:food_locations')
          .on('postgres_changes', { event:'INSERT', schema:'public', table:'food_locations' }, payload => {
            if (payload.new.expiresAt > Date.now()) {
              addMarker(payload.new);
            }
          })
          .on('postgres_changes', { event:'UPDATE', schema:'public', table:'food_locations' }, async payload => {
            map.eachLayer(layer => layer instanceof L.Marker && map.removeLayer(layer));
            await fetchLocations();
          })
          .on('postgres_changes', { event:'DELETE', schema:'public', table:'food_locations' }, async payload => {
            map.eachLayer(layer => layer instanceof L.Marker && map.removeLayer(layer));
            await fetchLocations();
          })
          .subscribe();
      }
    });
  </script>
</body>
</html>
