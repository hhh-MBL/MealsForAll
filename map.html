<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealsForAll Live Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { width:100%; height:100%; }
    .custom-marker {
      display:flex; justify-content:center; align-items:center;
      font-size:28px; color:#fff; background:#4361ee;
      border-radius:50%; width:48px; height:48px;
      box-shadow:0 2px 5px rgba(0,0,0,0.3);
    }
    .empty-state {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%, -50%);
      background:rgba(255,255,255,0.8);
      padding:1rem 2rem; border-radius:.5rem;
      font-size:1.2rem; text-align:center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // your Supabase creds
    const URL = 'https://dieltjdqgeppyixximwe.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; 
    const supabase = supabase.createClient(URL, KEY);

    let map, markers = {};

    // create icon
    const createIcon = () => L.divIcon({
      className:'custom-marker',
      html:`<i class="fas fa-utensils"></i>`,
      iconSize:[48,48], iconAnchor:[24,24]
    });

    function formatRemaining(expiresAt) {
      const ms = expiresAt - Date.now();
      const h = Math.floor(ms/(1000*60*60));
      const m = Math.floor((ms%(1000*60*60))/(1000*60));
      return `${h}h ${m}m`;
    }

    function addMarker(entry) {
      if (entry.expiresAt <= Date.now()) return;
      const id = entry.id;
      // if exists, remove old
      if (markers[id]) map.removeLayer(markers[id]);

      const m = L.marker([entry.coordinates.lat, entry.coordinates.lng], { icon:createIcon() })
        .addTo(map)
        .bindPopup(`
          <div>
            <h4>${entry.food}</h4>
            <p>${entry.location}</p>
            <p>Qty: ${entry.amount}</p>
            <p>Expires in: ${formatRemaining(entry.expiresAt)}</p>
          </div>
        `);

      markers[id] = m;
    }

    function removeMarker(id) {
      if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
    }

    // initial load
    async function init() {
      map = L.map('map',{ center:[31.7683,35.2137], zoom:8 });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      const { data, error } = await supabase
        .from('food_locations')
        .select('*')
        .gt('expiresAt', Date.now());

      if (error) { console.error(error); return; }
      if (data.length===0) {
        document.body.innerHTML += `<div class="empty-state">אין נקודות מזון זמינות כרגע.</div>`;
      } else {
        data.forEach(addMarker);
      }

      // subscribe to Realtime
      supabase
        .channel('public:food_locations')
        .on('postgres_changes', { event:'INSERT', schema:'public', table:'food_locations' }, (msg) => {
          addMarker(msg.new);
        })
        .on('postgres_changes', { event:'UPDATE', schema:'public', table:'food_locations' }, (msg) => {
          // if expired, remove; else update
          if (msg.new.expiresAt <= Date.now()) removeMarker(msg.new.id);
          else addMarker(msg.new);
        })
        .on('postgres_changes', { event:'DELETE', schema:'public', table:'food_locations' }, (msg) => {
          removeMarker(msg.old.id);
        })
        .subscribe();
    }

    window.onload = init;
  </script>
</body>
</html>
