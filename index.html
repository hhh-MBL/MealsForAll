<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealsForAll - Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
    .header { position: absolute; top: 10px; left: 10px; z-index: 1000; }
    .header button { padding: 8px 12px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="location.href='index.html'">Back</button>
  </div>
  <div id="map"></div>
  <script>
    // Initialize the map
    const map = L.map('map').setView([31.7683, 35.2137], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
    // Example: if you have a global foodLocations array (or fetch from your backend)
    const foodLocations = [
      { food: "Pizza", location: "123 Main St", coordinates: { lat: 31.7683, lng: 35.2137 } },
      { food: "Burger", location: "456 Oak Ave", coordinates: { lat: 31.7700, lng: 35.2150 } }
    ];
    
    // Add markers for food locations
    foodLocations.forEach(entry => {
      L.marker([entry.coordinates.lat, entry.coordinates.lng])
        .bindPopup(`<strong>${entry.food}</strong><br>${entry.location}`)
        .addTo(map);
    });
  </script>
</body>
</html>
