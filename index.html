<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealsForAll</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300..800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <style>
    :root {
      --surface-light: #ffffff;
      --surface-dark: #1e1e1e;
      --surface-2-light: #f5f6fa;
      --surface-2-dark: #2a2a2a;
      --text-light: #111;
      --text-dark: #f1f1f1;
      --primary: #4361ee;
      --primary-hover: #334acc;
      --danger: #ef233c;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background: var(--surface-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--surface-dark);
      color: var(--text-dark);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .brand {
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-icon {
      border: 1px solid #ccc;
      background: var(--surface-2-light);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      color: var(--text-light);
    }
    body.dark .btn-icon {
      background: var(--surface-2-dark);
      color: var(--text-dark);
      border-color: #444;
    }
    .btn-icon:hover { filter: brightness(0.98); }
    .btn-icon:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(67,97,238,0.25); }
    nav.menu {
      background: var(--surface-2-light);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 15px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: background 0.3s;
    }
    body.dark nav.menu {
      background: var(--surface-2-dark);
    }
    nav.menu a {
      text-decoration: none;
      padding: 10px;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav.menu a:hover {
      background: var(--primary-hover);
    }
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .backdrop.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><i class="fa-solid fa-bowl-food"></i> MealsForAll</div>
    <button id="theme-toggle" class="btn-icon" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
  </header>
  <nav class="menu">
    <a href="map.html">Open Full Map</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="register.html">Signup</a>
  </nav>
  <div id="backdrop" class="backdrop" hidden></div>
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const backdrop = document.getElementById('backdrop');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.innerHTML = document.body.classList.contains('dark') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>
